<body ng-controller="MainCtrl as main" class="bg-lightest-green very-dark-green">
  <div class="absolute bottom-0 right-0 triangle">

  </div>

    <div class="dtc v-mid pl3 w4">
      <a ui-sref="home" href=""><logo></logo></a>
    </div>
    <div class="db fl h-100 pr3">
      <div class="dt ttu tracked f6 h-100">
        <div class="dtc v-mid">
          <a href="" class="pr2 link dark-green hover-light-green" ui-sref="promptsIndex">prompts</a>
          <a href="" class="link dark-green hover-light-green" ui-sref="tagsIndex">tags</a>
        </div>
      </div>
    </div>
    <div class="db fr h-100 pr3">
      <div class="dt ttu tracked f6 h-100">
        <div class="dtc v-mid">
          <a href="" ng-hide="loggedIn" class="link dark-green hover-light-green" ui-sref="login">Login</a>
          <a href="" ng-show="loggedIn" class="link dark-green hover-light-green" ng-click="main.logout()">Logout</a>
        </div>
      </div>
    </div>

  <main class="mt0-ns nt5 mb4 mb0-ns pv5" ui-view></main>
