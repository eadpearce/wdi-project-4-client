<div class="ph2 ph4-ns mb0-ns">
  <h1>{{users.user.username}}'s profile</h1>
  <h3>About:</h3>
  <p class="lh-copy">
    {{users.user.about}}
  </p>
  <grid type="prompt" content="users.user.prompts" width="half" page="user" limit="5"></grid>
  <grid type="fill" width="half" content="users.user.fills" page="user" limit="5"></grid>

</div>
