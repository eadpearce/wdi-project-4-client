<div class="ph2 ph4-ns mb0-ns">
  <h1>{{users.user.username}}'s profile</h1>
  <h3>About:</h3>
  <p class="lh-copy">
    {{users.user.about}}
  </p>
  <div class="">
    <h3>Prompts</h3>
    <grid type="prompt" content="users.user.prompts" width="full"></grid>
  </div>

  <h3>Fills</h3>
  <grid type="fill" width="full" content="users.user.fills"></grid>

</div>
