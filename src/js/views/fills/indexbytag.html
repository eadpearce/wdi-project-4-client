<div class="mb5 mb0-ns bt b--moon-gray bg-white bb w-100 ph2 ph4-ns pt2 pb2">
  <div class="dt w-100">
    <div class="dtc v-mid">
      <h1 class="dib mv0 pv2">Fills tagged with
        <span class="link dark-green hover-green underline">{{fills.tag.name}}</span></h1>
    </div>
    <div class="dtc v-mid w3 tr">
      <a class="b f3 link dark-green hover-green" href="" ui-sref="tagsIndex">Back</a>
    </div>
  </div>
</div>

<div ng-hide="!fills.hidden" class="pv5 tc w-100">
  <spinner name="spinner" img-src="/images/icons/loading.gif" on-loaded="fills.load()"></spinner>
</div>
<h3 ng-if="!fills.all[0]">No fills.</h3>
<div ng-show="!fills.hidden">
  <grid type="fill" content="fills.all" width="grid"></grid>
</div>
