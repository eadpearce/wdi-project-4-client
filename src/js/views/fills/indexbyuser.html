<error ng-if="fills.error.status" style="main.container" status="fills.error.status"></error>

<div ng-class="main.indexpage">
  <div class="dt w-100">
    <div class="dtc v-mid">
      <h1 class="dib mv0 pv2">Fills by
        <a class="link dark-green hover-green underline" href=""
        ui-sref="usersShow({id: fills.user.username})">{{fills.user.username}}</a></h1>
    </div>
    <div class="dtc v-mid w3 tr">
      <a class="b f3 link dark-green hover-green" href="" ui-sref="fillsIndex">Back</a>
    </div>
  </div>
</div>

<div ng-hide="!fills.hidden" class="pv5 tc w-100">
  <spinner name="spinner" img-src="/images/icons/loading.gif" on-loaded="fills.load()"></spinner>
</div>

<div ng-show="!fills.hidden">
  <grid type="fill" content="fills.all" width="grid"></grid>
</div>
