<error ng-if="fills.error.status" style="main.container" status="fills.error.status"></error>

<div ng-hide="!fills.hidden || fills.error.status" class="pv5 tc w-100">
  <spinner name="spinner" img-src="/images/icons/loading.gif" on-loaded="fills.load()"></spinner>
</div>

<div ng-if="!fills.hidden" class="ph2 ph4-ns mb0-ns">
  <h1>New Fill</h1>
  <h2>In response to: {{ fills.prompt.title }}</h2>
  <form class="" ng-submit="fills.create()" method="post">
    <label for="title">Title: </label>
    <input class="db" type="text"
    ng-model="fills.fill.title" name="title" value="">
    <label for="body">Description: </label>
    <textarea rows="20" cols="60" class="db" type="text"
    ng-model="fills.fill.body" name="body"></textarea>
    <label for="tagged_as">Tags: </label>
    <input class="db" type="text"
    ng-model="fills.fill.tagged_as" name="tagged_as" value="">
    <input type="submit" name="" value="Submit">
  </form>

</div>
