<error ng-if="prompts.error.status" style="main.container" status="prompts.error.status"></error>

<div class="mb0 bt b--moon-gray bg-white bb w-100 ph2 ph4-ns pt2 pb2">
  <div class="dt w-100">
    <div class="dtc v-mid">
      <h1 class="dib mv0 pv2">Prompts tagged with
        <span class="link dark-green hover-green underline">{{prompts.tag.name}}</span></h1>
    </div>
    <div class="dtc v-mid w3 tr">
      <a class="b f3 link dark-green hover-green" href="" ui-sref="tagsIndex">Back</a>
    </div>
  </div>

</div>
<div ng-hide="!prompts.hidden" class="pv5 tc w-100">
  <spinner name="spinner" img-src="/images/icons/loading.gif" on-loaded="prompts.load()"></spinner>
</div>

<div ng-show="!prompts.hidden">
  <grid type="prompt" content="prompts.all" width="grid"></grid>
</div>
