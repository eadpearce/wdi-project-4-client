<div ng-if="!prompts.hidden" ng-class="main.form">
  <h1>New Prompt</h1>

  <form name="newPromptForm" ng-submit="prompts.create()" method="post" novalidate>

    <label class="db b f5 pv2" for="title">Title: </label>
    <input type="text"
    class="db w-100 br-pill ph2"
    ng-model="prompts.prompt.title"
    required
    name="title">

    <label class="db b f5 pv2" for="body">Description: </label>
    <textarea rows="20" cols="60" type="text"
    class="db w-100 br3"
    ng-model="prompts.prompt.body"
    required
    name="body"></textarea>

    <label class="db b f5 pv2" for="tagged_as">Tags: </label>
    <input type="text"
    class="db w-100 br-pill ph2"
    ng-model="prompts.prompt.tagged_as" name="tagged_as">

    <label class="db b f5 pv2" for="anon">Post anonymously: </label>
    <input type="checkbox"
    class="db w-100 br-pill ph2"
    ng-model="prompts.prompt.anon" name="anon">


    <input class="db b ba b--black bg-white f5 mt3 pv2 ph3 br-pill" type="submit" name="" value="Submit">
  </form>
  <p ng-if="prompts.error.status" class="red">Please check all fields and try again.</p>

</div>
